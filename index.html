<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/medical-app.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Body Mass Index (BMI) Calculator</h1>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Ntsu</option>
          <option value="female">Nyornu</option>
        </select>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input
          type="number"
          placeholder="Don't be ashamed to enter your age here"
          id="age"
          min="1"
          required
        />
      </div>
      <div class="input-group">
        <label for="height">Height (m):</label>
        <input
          type="number"
          placeholder="Enter your height here"
          id="height"
          min="0"
          step="0.01"
          required
        />
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          placeholder="Enter your weight here"
          id="weight"
          min="0"
          step="0.1"
          required
        />
      </div>
      <button id="calculateBtn">Calculate Body Mass Index</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
